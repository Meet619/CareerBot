<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Chatbot</title>
        <link href="./static/lib/css/bootstrap.min.css" rel="stylesheet">
        <link href="./static/lib/css/font-awesome.min.css" rel="stylesheet">
        <link href="./static/css/style.css" rel="stylesheet">
        <link href="./static/css/speech.css" rel="stylesheet">
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
        <style type="text/css">
            #messageText{
                color:red;
            }
        </style>

    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1 class="text-center heading">Career Guidance Bot</h1>

                <div class="col-md-12">
                    <div id="chatPanel" class="panel panel-info">
                        <div class="paneldesign"><i class='far fa-comments' style='font-size:48px;color:blue'><h3>Chat With Me</h3></i></div>
                        <div class="panel-heading">
                            <strong style="background-color:crimson; text-align:center"><span class="glyphicon glyphicon-list"></span> Chat History</strong>
                        </div>
                        <div class="panel-body fixed-panel mstyle" id="MyDivName">
                            <ul class="media-list">
                            </ul>
                        </div>
                        <div class="panel-footer">
                            <form method="post" id="chatbot-form">

                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Enter Message" name="messageText" id="messageText" autofocus/>
                                    <span class="input-group-btn">
                                        <button class="btn btn-info" type="button" id="chatbot-form-btn">SEND <span class="glyphicon glyphicon-send"></span></button>
                                    </span>
                                            <div class="speech">

                                                <i onclick="startDictation()" id="z"  class="fa fa-microphone" style="font-size:38px;color:red"></i>
                                                <i  onclick="stopDictation()" id="zdd" class="fa fa-microphone" style="font-size:38px;color:black"></i>
                                                <label id="la">Click to enable VoiceBot</label>
                                                 </div>

                                </div>
                            </form>

                        </div>
                    </div>


                </div>
            </div>
        </div>

        <script src="./static/lib/js/jquery-3.2.0.js"></script>
        <script src="./static/lib/js/bootstrap.min.js"></script>
        <script src="./static/js/aja.js"></script>
     <script src="./static/js/speech.js"></script>
    <!--<script src="/static/js/speech_stop.js"></script>-->


    </body>
</html>
